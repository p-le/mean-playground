<!DOCTYPE html>
<html lang="us" ng-app="parkingApp">
  <head>
    <title>AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body ng-controller="parkingCtrl">
    <h3 ng-bind="title"></h3>
    <section ng-show="cars.length > 0">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Plate</th>
            <th>Color</th>
            <th>Entrance</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-class="{selected: car.selected}" ng-repeat="car in cars">
            <td><input type="checkbox" ng-model="car.selected" /></td>
            <td><span ng-bind="car.plate"></span></td>
            <td><span ng-bind="car.color"></span></td>
            <td><span ng-bind="car.entrance"></span></td>
          </tr>
        </tbody>
      </table>
    </section>
    <section ng-hide="cars.length > 0">
      The parking lot is empty
      <div alert></div>
    </section>
    <form>
      <fieldset>
        <legend>Park car</legend>
        <input type="text" ng-model="car.plate" placeholder="What's the plate?'"/>
        <select ng-model="car.color" ng-options="color for color in colors">
          Pick a color
        </select>
        <button ng-click="park(car)" ng-disabled="!car.plate || !car.color">Park</button>
      </fieldset>
    </form>
    
  </body>
</html>
